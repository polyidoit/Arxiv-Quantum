# Site settings
title: Quantum Information Arxiv Daily
description: Automatically updated collection of Quantum Information Theory papers from arXiv.
show_downloads: false

# Repository links (optional)
# github:
#   zip_url: https://github.com/polyidiot/Arxiv-Quantum
#   another_url: https://github.com/polyidot/Arxiv-Quantum

# Theme settings
remote_theme: pages-themes/cayman@v0.2.0

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-seo-tag

# Defaults to apply front matter to specific pages
defaults:
  - scope:
      path: ""       # empty string means the root (all pages)
      type: "pages"  # applies to pages (not posts)
    values:
      layout: default
      title: Quantum Information Arxiv Daily
